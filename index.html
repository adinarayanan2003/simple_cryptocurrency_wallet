<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Ethereum Wallet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script defer type="module" src="http://127.0.0.1:5500/main.js"></script>
</head>
<body>
    <div class="container">
        <br>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <b>Balance:</b><br>
                        <h2>
                        <span id="balance"></span> ETH
                        </h2>
                    </div>
                </div>
                <br>
                <div style="text-align: center;">
                    <button id="createnew" class="btn btn-success" >Create new wallet</button>
                    <button id="updatebal" class="btn btn-info" >Update balance</button>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <b>Your address:</b><br>
                        <div id="addr"></div><br>
                        <b>Private key:</b><br>
                        <div id="private"></div><br>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <b>Import private key:</b><br>
                        <form>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Enter private key here" id="privateKeyImport">
                                <button id="importwal" type="button" class="btn btn-outline-secondary">Import</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
  
</body>
</html>
